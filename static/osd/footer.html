<!DOCTYPE html>
<html lang="en" translate="no">
<head>
	<title>OSD Footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        form { 
            display: grid; 
            grid-template-columns: min-content min-content;
            grid-gap: 5px;
         }
        form>label { text-align: right; }
        form>input[type='number'] { width: 10ch; text-align: right; }
        form>button { grid-column: span 2; } 
    </style>
</head>
<body>
    <form method="post" action="/footer">
        <input type="hidden" name="command" value="text">
        <label for="text">Text</label> 
        <textarea id="text" name="text" placeholder="text"></textarea>
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration" min="0" value="">
        <button type="submit">Submit</button>
    </form>

    <form method="post" action="/footer">
        <input type="hidden" name="command" value="off">
        <button type="submit">Off</button>
    </form>
</body>
</html>
